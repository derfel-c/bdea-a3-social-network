<h1>User Homepage</h1>

<div class="action-row">
  <button mat-flat-button color="primary" (click)="getRandomUser()">
    <span>Select Random User</span>
  </button>
  <button mat-flat-button color="primary" (click)="getRandomUserWithTweets()">
    <span>Select Random User that has Tweets</span>
  </button>
</div>

<mat-divider></mat-divider>

<mat-card *ngIf="(userId$ | async)">
  <mat-card-header>
    <mat-card-title *ngIf="user$ | async as user">
      {{ user.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <span *ngIf="following$ | async as following">
        <span class="highlight-number">{{ following }}</span> Following
      </span>
      <span *ngIf="followers$ | async as followers">
        <span class="highlight-number">{{ followers }}</span> Followers
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Top 25 most recent Tweets of Accounts this user follows</h3>
    <mat-divider></mat-divider>
    <div class="tweets">
      <ng-container *ngIf="top25RecentTweets$ | async as tweets; else loading">
        <cdk-virtual-scroll-viewport itemSize="133" class="example-viewport">
          <div *cdkVirtualFor="let tweet of tweets">
            <app-tweet [tweet]="tweet"></app-tweet>
          </div>
        </cdk-virtual-scroll-viewport>
      </ng-container>
      <ng-template #loading>
        <div class="spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
