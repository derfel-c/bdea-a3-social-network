<h1>User Homepage</h1>

<div class="action-row">
  <button mat-flat-button color="primary" (click)="getRandomUser()">
    <span>Select Random User</span>
  </button>
  <button mat-flat-button color="primary" (click)="getRandomUserWithFollowersWithTweets()">
    <span>Select Random User that Follows Users with Tweets</span>
  </button>
</div>

<mat-divider></mat-divider>

<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="user$ | async as user">
      {{ user.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <span *ngIf="following$ | async as following">
        <span class="highlight-number">{{ following }}</span> Following
      </span>
      <span *ngIf="followers$ | async as followers">
        <span class="highlight-number">{{ followers }}</span> Followers
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    *ngIf="top25RecentTweets$ | async as tweets; else noContent"
  >
    <h3>Top 25 most recent Tweets of Accounts this user follows</h3>
    <mat-divider></mat-divider>
    <div class="tweets">
      <cdk-virtual-scroll-viewport itemSize="133" class="example-viewport">
        <div *cdkVirtualFor="let tweet of tweets">
          <app-tweet [tweet]="tweet"></app-tweet>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </mat-card-content>
  <div *ngIf="loading$ | async" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #noContent>
    <span *ngIf="(loading$ | async) == false" class="no-content">No User Selected or no Tweets for this user</span>
  </ng-template>
</mat-card>
