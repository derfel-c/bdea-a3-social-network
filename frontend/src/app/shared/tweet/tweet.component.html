<mat-card *ngIf="tweet">
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="tweet.user">{{ tweet.user.name }}&nbsp;</span>
      <span class="handle">@{{ tweet.post.author }}</span>
      <br />
      <span class="date">{{
        tweet.post.date_time * 1000 | date : "long"
      }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ tweet.post.content }}</p>
  </mat-card-content>
  <mat-card-footer>
    <div class="action-row">
      <div class="control">
        <mat-icon>favorite_border</mat-icon>
        <span>{{ tweet.post.number_of_likes }}</span>
      </div>
      <div class="control">
        <div class="retweet-icon">
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            class="r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-1hdv0qi"
          >
            <g>
              <path
                d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"
              ></path>
            </g>
          </svg>
        </div>
        <span>{{ tweet.post.number_of_shares }}</span>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
