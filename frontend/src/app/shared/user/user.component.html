<mat-card *ngIf="user">
  <mat-card-header>
    <mat-card-title>
      {{ user.name }}
    </mat-card-title>
    <mat-card-subtitle >
      <span *ngIf="follower">follower: {{ follower }}</span>
      <span *ngIf="following">following: {{ following }}</span>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
